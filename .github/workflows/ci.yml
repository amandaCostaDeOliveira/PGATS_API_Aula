name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Instalar dependências
        run: npm install
      - name: Executar testes de controller
        run: npm run test-controller
      - name: Subir a API REST
        run: npm start &
      - name: Esperar a API REST estar funcionando
        run: sleep 5
      - name: Subir a API GraphQL
        run: npm run start-graphql &
      - name: Esperar a API GraphQL estar funcionando
        run: sleep 5
      - name: Rodar os testes externos (Rest + GraphQL)
        run: npm run test-external

