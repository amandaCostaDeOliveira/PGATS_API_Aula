name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Executar testes de Controller
        run: npm run test-controller

      - name: Subir a API
        run: npm start & 

      - name: Esperar a API estar funcionando
        run: sleep 5

      - name: Rodar os testes de API via HTTP
        run: npm run test-external

      - name: Rodar testes GraphQL de Transfer
        run: npm run test-transfer-graphql